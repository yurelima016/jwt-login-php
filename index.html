<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Challenge</title>
</head>
<body>
    <form action="auth/login.php" method="post">
        <h1>JWT Login Challenge</h1>

            <label for="user">Username: </label>
